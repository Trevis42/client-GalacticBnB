<div class="results-header">
	<app-header></app-header>
</div>
<div id="scroll-section">
	<div id="button-results">
		<input id="search" autocomplete="on" placeholder="Search" />
		<ng-container *ngIf="this.guests <= 0; else elseTemplate">
			<h6>{{this.resultsFromSearch}} - from day to day</h6>
		</ng-container>
		<ng-template #elseTemplate>
			<h6>{{this.resultsFromSearch}} - from day to day &#10038; {{guests}} guests</h6>
		</ng-template>

		<ng-container *ngIf="location === ''; else elseTemplate">
			<h2>Stays in an unknown location</h2>
		</ng-container>
		<ng-template #elseTemplate>
			<h2>Stays in {{location}}</h2>
		</ng-template>
		<div class="button-results-btns">
			<app-cancel-flex style="display: inline-grid;justify-content: center;"></app-cancel-flex>
			<app-type-of-place (click)="showTop = !showTop" style="display: inline-grid;justify-content: center;">
			</app-type-of-place>

			<div *ngIf="showTop" class="expanded">
				<app-type-of-place-expanded></app-type-of-place-expanded>
			</div>
			<app-pricefilter (click)="price_expand = !price_expand"
				style="display: inline-grid;justify-content: center;"></app-pricefilter>
			<div *ngIf="price_expand" class="expanded">
				<app-price-expand></app-price-expand>
			</div>
			<app-more-filters-modal style="display: inline-grid;justify-content: center;"></app-more-filters-modal>
		</div>
	</div>
	<hr />
	<!-- <app-result-other-places (afterClick)='showAlert($event)'></app-result-other-places> -->
	<app-result-other-places (afterClick)='otherPlaces($event)'></app-result-other-places>
	<div id="results" style="display: grid; 
	grid-template-columns: 1fr; 
	grid-template-rows: auto; 
	gap: .5em 0px;
	padding-left: 2%;">
	</div>
</div>
<div id="map-section">
	<button id="hide-map-results" (click)="hideMap()">
		<span id="hide-map-span">x</span>
	</button>
</div>
